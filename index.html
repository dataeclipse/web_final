<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsfeed</title>
  <meta name="description" content="A beautiful, unique, and responsive news dashboard.">
  <meta property="og:title" content="NewsFlow - Unique News Dashboard">
  <meta property="og:description" content="A beautiful, unique, and responsive news dashboard.">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">Newsfeed</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex align-items-center me-3" role="search" onsubmit="return false;">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search articles">
          <div id="search-suggestions" class="suggestions-list position-absolute w-100" role="listbox"></div>
        </form>
        <button id="theme-toggle" class="btn btn-outline-secondary me-2" aria-pressed="false" aria-label="Toggle theme"><span id="theme-icon" class="bi bi-moon"></span></button>
        <button id="reader-toggle" class="btn btn-outline-primary" aria-label="Reader Mode"><i class="bi bi-book"></i></button>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      <aside id="sidebar-left" class="col-lg-2 mb-4" aria-label="Sidebar Left">
        <div class="sidebar-section">
          <h3 class="h5">Categories</h3>
          <ul id="categories-list" class="list-unstyled"></ul>
        </div>
      </aside>
      <main id="main-feed" class="col-lg-7 mb-4" aria-label="Main Feed">
        <div id="most-popular-section" class="mb-4"></div>
        <div id="sort-bar" class="mb-3 d-flex justify-content-end">
          <select id="sort-select" class="form-select w-auto" aria-label="Sort articles">
            <option value="date">Newest</option>
            <option value="views">Most Popular</option>
          </select>
        </div>
        <div id="articles-list" class="row g-4"></div>
      </main>
      <aside id="sidebar-right" class="col-lg-3 mb-4" aria-label="Sidebar Right">
        <div class="sidebar-section mb-4">
          <h3 class="h5">Trending</h3>
          <div id="trending-articles"></div>
        </div>
        <div class="sidebar-section">
          <h3 class="h5">Bookmarked</h3>
          <div id="bookmarked-articles"></div>
        </div>
      </aside>
    </div>
  </div>
  <footer id="main-footer" class="bg-light text-center py-3 border-top" role="contentinfo">
    <a href="https://github.com/dataeclipse" target="_blank" rel="noopener"><i class="bi bi-github"></i> @dataeclipse</a>
  </footer>
  <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="articleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="articleModalBody"></div>
      </div>
    </div>
  </div>
  <button id="back-to-top" class="btn btn-primary rounded-circle position-fixed" style="bottom:2rem;right:2rem;z-index:1050;display:none;" aria-label="Back to top"><span class="bi bi-arrow-up"></span></button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
